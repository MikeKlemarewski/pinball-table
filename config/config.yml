#config_version=4
hardware:
  platform: opp
  driverboards: gen2
opp:
  ports: '/dev/tty.usbmodem1421'


switches:
  s_left_flipper:
    number: 0-0
    tags: left_flipper
  s_right_flipper:
    number: 0-1
    tags: right_flipper
  s_target1:
    number: 0-3
    tags: target1
  s_target2:
    number: 0-4
    tags: target2

coils:
  c_flipper_left:
    number: 0-15
    allow_enable: true
  c_flipper_right:
    number: 0-16
    allow_enable: true


flippers:
  left_flipper:
    main_coil: c_flipper_left
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right
    activation_switch: s_right_flipper

displays:
  window:
    width: 800
    height: 600
    
