#config_version=4
hardware:
  platform: opp
  driverboards: gen2

opp:
  ports: '/dev/tty.usbmodem1421'

# Virtual mode config

keyboard:
  s:
    switch: s_start
  q:
    switch: s_right_inlane
  d:
    switch: s_drain
  p:
    switch: s_plunger_lane
  1:
    switch: s_target1
  2:
    switch: s_target2
  3:
    switch: s_target3
  l:
    switch: s_left_flipper
  t:
    switch: s_trough1
    toggle: true

virtual_platform_start_active_switches:
  s_drain

# Machine Parts
ball_devices:
  bd_drain:
    ball_switches: s_drain
    mechanical_eject: true
    tags: drain, home, trough
    debug: true
  bd_plunger:
    ball_switches: s_plunger_lane
    mechanical_eject: true
    tags: ball_add_live
    debug: true

switches:
  s_drain:
    number: 0-8

  # Ball launch
  s_right_inlane:
    number: 0-0
    tags: playfield_active
  s_start:
    number: 0-1
    tags: start

  # Trough
  s_trough1:
      number: 0-2
  s_trough_jam:
      number: 0-3

  # Plunger
  s_plunger_lane:
    number: 0-11
  s_launch_button:
    number: 0-16

  # Flippers
  s_left_flipper:
    number: 0-9
    tags: left_flipper
  s_right_flipper:
    number: 0-10
    tags: right_flipper

  # Targets
  s_target1:
    number: 0-24
  s_target2:
    number: 0-25
  s_target3:
    number: 0-26

coils:
  c_drain_eject:
    number: 0-4
    pulse_ms: 20
  c_plunger:
    number: 0-5
    pulse_ms: 20

  # Flippers
  c_flipper_left:
    number: 0-6
    allow_enable: true
  c_flipper_right:
    number: 0-7
    allow_enable: true

flippers:
  left_flipper:
    main_coil: c_flipper_left
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right
    activation_switch: s_right_flipper

modes:
  - base

# Game
game:
  balls_per_game: 3
  allow_start_with_ball_in_drain: true
  allow_start_with_loose_balls: true

# Display

displays:
  window:
    width: 800
    height: 600

slides:
  start_slide:
    widgets:
      - type: text
        text: Mah fuckin' Pinball!!!
        font_size: 50
        color: azure

  attract_started:
    widgets:
      - type: text
        text: ATTRACT MODE
  base_mode:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 1
        font_size: 100
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50

slide_player:
  init_done: start_slide
  mode_attract_started: attract_started
  mode_base_started: base_mode
